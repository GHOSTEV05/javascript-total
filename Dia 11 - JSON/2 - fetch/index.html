<html>

<head>
    <title>JSON</title>
</head>

<body>
    <div id="nombre"></div>

    <script>
        let datos;

        fetch('persona.json')
        .then(res => res.json())
        .then((salida) => {
            datos = salida;

            let elementoTexto = document.getElementById("nombre");
            elementoTexto.textContent = datos.nombre ;
        });
    </script>
</body>

</html>
