<html>

<head>
    <title>Getters y Setters</title>
</head>

<body>
    <script>
        class Deportista {
            constructor(nombre, apellido) {
                this.nombre = nombre;
                this.apellido = apellido;
            }
        }

        class Futbolista extends Deportista {
            constructor(nombre, apellido, cantGoles) {
                super(nombre, apellido);
                this._cantGoles = cantGoles;
            }

            get cantGoles() {
                return this._cantGoles;
            }

            set cantGoles(nuevoGoles) {
                this._cantGoles = nuevoGoles;
            }
        }
    </script>
</body>

</html>
