<!DOCTYPE html>
    <head>
        <title>Parametros</title>
    </head>
    <body>
        <p>Primer numero</p>
        <input type="number" id="primerNumero">

        <p>Segundo numero</p>
        <input type="number" id="segundoNumero">

        <button onclick="mostrarResultado()">Calcular</button>

        <h2 id="textoResultado"></h2>

        <script>
            function sumar(numero1,numero2){
                let resultado = +numero1 + +numero2; //El signo + antes de la variable lo transforma en number
                return resultado;
            }

            function mostrarResultado(){
                let elementoNumero1 = document.getElementById("primerNumero").value;
                let elementoNumero2 = document.getElementById("segundoNumero").value;

                let elementoResultado = document.getElementById("textoResultado");

                let elementoSuma = sumar(elementoNumero1,elementoNumero2);

                elementoResultado.textContent = elementoSuma;
            }
        </script>
    </body>
</html>
